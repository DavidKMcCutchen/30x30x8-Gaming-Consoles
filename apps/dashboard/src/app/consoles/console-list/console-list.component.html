<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Select a Console</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let console of consoles" data-test="console-list-item" (click)="selected.emit(console)">
        <h3 matLine>{{console.name}}</h3>
        <p matLine> Brand: {{console.brand}}</p>
        <p matLine> Generation: {{console.generation}}</p>
        
        
        <button mat-icon-button (click)="consoleViewed.emit(console.id); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">chevron_left</mat-icon>
        </button>


        <button mat-icon-button (click)="deleted.emit(console); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
